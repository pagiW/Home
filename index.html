<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="pagina para escribir lo que quieras">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="b-s"><button title="Alilinar a la izquierda" class="start" id="start">izquierda</button></div>
        <div class="b-c"><button title="Aliniar al centro" class="center" id="center">Centro</button></div>
        <div class="b-e"><button title="Aliniar a la derecha" class="end" id="end">Derecha</button></div>
        <div class="t-b"><button title="Texto en negrilla" class="b" id="b">Negrilla</button></div>
        <div class="t-u"><button title="Texto subrrayado" class="u" id="u">Subrrayado</button></div>
        <div class="t-i"><button title="Texto en italica" class="i" id="i">Italica</button></div>
        <button type="reset" id="quit" class="reset">Quitar el color</button>
        <label for="color" class="color">
            <p>Seleciona el color del texto</p>
            <input type="color" id="color" class="colors" value="#ffffff">
        </label>
        <button id="cb" class="change">Cambiar el color</button>
        <div class="txt"><textarea placeholder="Escribe aqui" id="texto" class="texto"></textarea></div>
        <p id="parrafo"></p>
    </main>
    <script src="code.js"></script>
</body>
</html>
